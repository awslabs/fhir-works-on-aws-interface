coverage:
  round: down
  precision: 2
  range: '70...100'
  status:
    project:
      default:
        # basic
        target: 85%
        threshold: 0.1%
        # advanced settings
        if_ci_failed: error #success, failure, error, ignore
        informational: false
        only_pulls: false

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: no
